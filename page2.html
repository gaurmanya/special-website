  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff0f5;
      overflow: hidden; /* hide scrollbars */

    h1 {
      font-size: 80px;
      color: #ff4d6d;
      margin-top: 150px;
      text-shadow: 2px 2px 5px #ffa3b1;
    }

    /* Rose animation */
    .rose {
      position: absolute;
      top: -50px;
      width: 40px;
      height: 40px;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity:1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity:0; }
    }

    /* Navigation buttons */
    .nav-container {
      display: flex;
      justify-content: space-between;
      max-width: 500px;
      margin: 50px auto 0 auto;
    }

    .nav-container a {
      padding: 15px 30px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      background: #ff6f61;
      font-size: 20px;
    }

  </style>

<script>
  // Number of roses falling
  const roseCount = 30;

  for(let i=0; i<roseCount; i++){
    const rose = document.createElement('img');
    rose.src = 'https://i.ibb.co/7zNwftg/rose.png'; // rose image
    rose.className = 'rose';
    rose.style.left = Math.random() * window.innerWidth + 'px';
    rose.style.animationDuration = (5 + Math.random() * 5) + 's';
    rose.style.animationDelay = (Math.random() * 5) + 's';
    document.body.appendChild(rose);
  }
</script>
