<html>
<head>
  <title>Happy Rose Day ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffe6eb, #fff0f5);
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 90px;
      color: #ff4d6d;
      text-shadow: 2px 2px 10px #ffa3b1;
      margin-top: 50px;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }

    p {
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
      color: #ff6f61;
      margin: 40px auto;
      width: 80%;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 2s forwards 3s;
    }

    .nav-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .nav-container a {
      padding: 15px 30px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      background: #ff6f61;
      font-size: 22px;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Blossom animation with sway */
    .blossom {
      position: absolute;
      top: -50px;
      font-size: 20px;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity:1; }
      50% { transform: translateY(50vh) translateX(20px) rotate(180deg); }
      100% { transform: translateY(100vh) translateX(-20px) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>

  Just like these blossoms floating softly for you.<br>
  You are my world, my love, my everything. ðŸŒ¸
</p>

<script>
  const blossomCount = 35; // More blossoms
  for(let i=0; i<blossomCount; i++){
    const blossom = document.createElement('div');
    blossom.textContent = 'ðŸŒ¸';
    blossom.className = 'blossom';
    blossom.style.left = Math.random() * window.innerWidth + 'px';
    blossom.style.fontSize = (15 + Math.random() * 20) + 'px';
    blossom.style.animationDuration = (6 + Math.random() * 6) + 's';

    document.body.appendChild(blossom);
  }
</script>
